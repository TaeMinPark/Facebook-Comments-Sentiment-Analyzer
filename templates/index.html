<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Facebook Comments Sentiment Analyzer</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{{ url_for('analyze') }}">
      <img class="mb-4" src="https://www.abmuku.com/wp-content/uploads/2012/05/facebook-like-button-thumbs-up-and-down.png" alt="" width="144" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please enter your info</h1>
      <label for="inputToken" class="sr-only">Facebook token</label>
      <input name="token" type="text" id="inputToken" class="form-control" placeholder="Facebook token" required autofocus>
      <label for="inputPostUserID" class="sr-only">Facebook post's user ID</label>
      <input name="post_user_id" type="text" id="inputPostUserID" class="form-control" placeholder="Facebook post's user ID" required autofocus>
      <label for="inputPostID" class="sr-only">Facebook post ID</label>
      <input name="post_id" type="text" id="inputPostID" class="form-control" placeholder="Facebook post ID" required autofocus>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">GO!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Taem Park 2018 <br><br> Used Doc2Vec algorithm <br> <a href="https://arxiv.org/pdf/1405.4053.pdf">https://arxiv.org/pdf/1405.4053.pdf</a><br>Generate your facebook token here:<br><a href="https://developers.facebook.com/tools/explorer/">developers.facebook.com/tools/explorer</a> </p>
    </form>
  </body>
</html>
